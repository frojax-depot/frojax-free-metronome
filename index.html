<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FROJAX FREE CLICK</title>
<style>
  :root {
    --gold: #ffd700;
    --dark: #000;
    --gray: #1a1a1a;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--dark);
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    text-transform: uppercase;
    color: var(--gold);
    font-size: 26px;
    font-weight: 900;
    letter-spacing: 1px;
    margin-bottom: 25px;
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  button {
    background: var(--gray);
    border: 2px solid var(--gold);
    color: #fff;
    font-size: 18px;
    padding: 10px 24px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: var(--gold);
    color: #000;
  }

  .panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    gap: 10px;
  }

  .panel label {
    font-size: 16px;
  }

  .panel input {
    width: 70px;
    text-align: center;
    margin-left: 6px;
  }

  .panel[aria-disabled="true"] {
    opacity: 0.4;
    pointer-events: none;
  }

  #flash {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #222;
    margin-top: 30px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0);
    transition: box-shadow 0.05s ease;
  }

  .trainer-on {
    background: radial-gradient(circle at center, #111 0%, #000 100%);
  }

  #status {
    margin-top: 25px;
    font-size: 16px;
    opacity: 0.8;
  }
</style>
</head>
<body>

  <h1>FROJAX FREE CLICK</h1>

  <div class="controls">
    <button id="trainerToggle">üèãÔ∏è Trainer: OFF</button>
    <button id="startStop">‚ñ∂ Start</button>
  </div>

  <div id="trainerPanel" class="panel" aria-disabled="true">
    <label>Start BPM <input id="trainerStartBpm" type="number" min="20" max="300" value="60" disabled></label>
    <label>End BPM <input id="trainerEndBpm" type="number" min="20" max="300" value="100" disabled></label>
    <label>Duraci√≥n (min) <input id="trainerDurationMin" type="number" min="1" max="60" value="5" disabled></label>
  </div>

  <div id="flash"></div>
  <div id="status">Listo</div>

<script>
  // --- STATE ---
  let isTrainerOn = false;
  let isRunning = false;
  let currentBpm = 80;
  let clickInterval = null;
  let trainerTimer = null;

  // --- ELEMENTS ---
  const trainerBtn = document.getElementById('trainerToggle');
  const startBtn = document.getElementById('startStop');
  const trainerPanel = document.getElementById('trainerPanel');
  const startBpmInput = document.getElementById('trainerStartBpm');
  const endBpmInput = document.getElementById('trainerEndBpm');
  const durationInput = document.getElementById('trainerDurationMin');
  const statusEl = document.getElementById('status');
  const flash = document.getElementById('flash');
  const body = document.body;

  // --- SIMPLE CLICK SOUND ---
  function playClickSound(accent = false) {
    const ctx = new AudioContext();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.frequency.value = accent ? 1200 : 900;
    gain.gain.value = 0.2;
    osc.start();
    osc.stop(ctx.currentTime + 0.05);
  }

  // --- VISUAL FLASH ---
  function flashPulse(accent = false) {
    flash.style.boxShadow = accent
      ? '0 0 20px rgba(255,215,0,1)'
      : '0 0 10px rgba(255,215,0,0.7)';
    setTimeout(() => (flash.style.boxShadow = '0 0 0 rgba(255,215,0,0)'), 100);
  }

  // --- START/STOP BASE ---
  function startMetronome(bpm) {
    clearInterval(clickInterval);
    const interval = 60000 / bpm;
    let count = 0;
    clickInterval = setInterval(() => {
      const accent = count % 4 === 0;
      playClickSound(accent);
      flashPulse(accent);
      count++;
    }, interval);
  }

  function stopMetronome() {
    clearInterval(clickInterval);
    clickInterval = null;
  }

  // --- TRAINER MODE TOGGLE ---
  trainerBtn.addEventListener('click', () => {
    isTrainerOn = !isTrainerOn;
    trainerBtn.textContent = isTrainerOn ? 'üèãÔ∏è Trainer: ON' : 'üèãÔ∏è Trainer: OFF';
    trainerPanel.setAttribute('aria-disabled', String(!isTrainerOn));
    startBpmInput.disabled = !isTrainerOn;
    endBpmInput.disabled = !isTrainerOn;
    durationInput.disabled = !isTrainerOn;
    body.classList.toggle('trainer-on', isTrainerOn);
    statusEl.textContent = isTrainerOn
      ? 'Modo entrenamiento activado.'
      : 'Modo normal.';
  });

  // --- START/STOP BUTTON ---
  startBtn.addEventListener('click', () => {
    if (!isRunning) {
      isRunning = true;
      startBtn.textContent = '‚ñ† Stop';
      if (isTrainerOn) {
        startTrainer();
      } else {
        startMetronome(currentBpm);
        statusEl.textContent = `Corriendo a ${currentBpm} BPM`;
      }
    } else {
      stopAll();
    }
  });

  function stopAll() {
    isRunning = false;
    startBtn.textContent = '‚ñ∂ Start';
    stopMetronome();
    clearTimeout(trainerTimer);
    trainerTimer = null;
    statusEl.textContent = 'Detenido';
  }

  // --- TRAINER FUNCTION ---
  function startTrainer() {
    const startBpm = parseInt(startBpmInput.value) || 60;
    const endBpm = parseInt(endBpmInput.value) || 100;
    const duration = parseInt(durationInput.value) || 5;
    const totalMs = duration * 60 * 1000;
    const t0 = performance.now();

    statusEl.textContent = `Entrenando: ${startBpm} ‚Üí ${endBpm} BPM (${duration} min)`;
    startMetronome(startBpm);

    function ramp(now) {
      if (!isRunning) return;
      const elapsed = now - t0;
      const progress = Math.min(1, elapsed / totalMs);
      const bpm = Math.round(startBpm + (endBpm - startBpm) * progress);

      if (bpm !== currentBpm) {
        currentBpm = bpm;
        startMetronome(bpm);
        statusEl.textContent = `Entrenando: ${bpm} BPM`;
      }

      if (progress < 1) {
        trainerTimer = requestAnimationFrame(ramp);
      } else {
        statusEl.textContent = `Entrenamiento completado a ${endBpm} BPM`;
        isRunning = false;
        startBtn.textContent = '‚ñ∂ Start';
      }
    }

    trainerTimer = requestAnimationFrame(ramp);
  }
</script>
</body>
</html>
